<!DOCTYPE html>
<html lang="en-us" ng-app="angularApp">
    <!-- everything in this html is controlled by the variable bound to it by ng-app 
    angularjs looks at the ng-app value and matches that with the module name in the angularjs, so that we can
    connect it to this part of the DOM-->
    <head>
        <title>Introduction to AngularJS</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <style>
            html, body
            {
                font-size: 1.1em;
            }
        </style>
        
        <!-- load angular via CDN -->
        <script src="angular.min.js"></script>
        <script src="//code.angularjs.org/1.3.0-rc.1/angular-messages.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>

        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">AngularJS</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><i class="fa fa-home"></i> Home</a></li>
				</ul>
			</div>
			</nav>
		</header>

        <div class="container">
            <!--Now that we have a angular module assosiated with the angularApp, we could control the 
            dom using the controller assosiated with that module(angularApp)
            We do that by definig the ng-controller attribute to the html element. 
            -->
			<div ng-controller="mainController">
            
<!--
                 <form name="myForm">
                <input type="text" ng-model="field" name="myField" required minlength="5" />
                <div ng-messages="myForm.myField.$error">
                <div class="alert alert-danger" ng-message="required">You did not enter a field</div>
                <div class="alert alert-warning" ng-message="minlength">The value entered is too short</div>
                </div>
                </form>   
-->
                <!-- string interpolation: creating a string by combining strings and place holders
                    $scope is the glue that is responsible for data transfer between the model and a view.
                    As name is bound to the $scope object, it is interpolated as santosh as $scope.name is santosh
                -->
                <div>
                <!--if you want text box content to respond and update the page on the fly, we need directive
                ng-model is a custom directive which binds the property in the scope.binds handle property on the scope to the html element (input)
                    
                -->
                    <label>What is your twitter ID/</label>
                    <input type = "text"/ ng-model=handle>
                </div>
                <!--ng-show will direct the html class to show 
                only when the condition is true. You could also add different classes to css alert by using ng-class
                -->
                <div class="alert" ng-class="{'alert-warning':handle.length<characters,'alert-info':handle.length>characters}" ng-show="handle.length!==characters">
                    
                    <div ng-show="handle.length<characters">
                    less than  5 characters
                    </div>
                    <div ng-show="handle.length>characters">
                    More than 5 characters
                        </div>
                </div>
                <hr/>
                <h1> twitter.com/{{lowercase()}}</h1>
<!--                <h1>Hello {{name}}!</h1>-->
                <h3>Rules</h3>
                <ul>
                    <!--
                    ng-repeat creates multiple elements in the html for perticular collection
                    -->
                    <li ng-repeat="rule in rules">{{rule.ruleName}}</li>
                </ul>
                
            </div>

		      </div>

    </body>
</html>
